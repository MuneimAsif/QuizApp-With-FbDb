<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Quiz App</title>
</head>
<body>
    <div id="afterBodyDiv">
    <div class="h1Div">
    <h1 id="quiz">Quiz App</h1>
</div>
    <div id="main" class="main">
        
        <div id="qnum">
            <h2>Questions : <span id="currentQuestion"> </span> / <span id="totalQuestion"></span></h2>
        </div>
    
        <div class="ques" id="ques">
            <h2 id="question"></h2>
            
        </div>
        <div id="option" class="option mx-3">
                
        </div>
        
    </div>
    <div class="marks" id="marksdiv">
        <h2 class="display-1" id="correctAns">Correct Ans: <span id="marks">0</span> </h2>

    </div>


    <div class="btn-div">
    <button><a class="btn" href="./pages/addQuiz.html">Add Quiz </a></button>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body> 
</html>
